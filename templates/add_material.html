{% extends "base.html" %}

{% block title %}Add Material - Street Food Marketplace{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-plus me-2"></i>Add New Material</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Material Name</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                   placeholder="e.g., Fresh Onions, Red Chili Powder">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select category</option>
                                <option value="vegetables">Vegetables</option>
                                <option value="spices">Spices</option>
                                <option value="grains">Grains & Pulses</option>
                                <option value="oil">Oil & Ghee</option>
                                <option value="utensils">Utensils</option>
                                <option value="packaging">Packaging Materials</option>
                                <option value="dairy">Dairy Products</option>
                                <option value="meat">Meat & Poultry</option>
                                <option value="condiments">Condiments & Sauces</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                                  placeholder="Describe the quality, origin, or any special features"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="price_per_unit" class="form-label">Price per Unit (â‚¹)</label>
                            <input type="number" class="form-control" id="price_per_unit" name="price_per_unit" 
                                   step="0.01" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="unit" class="form-label">Unit</label>
                            <select class="form-select" id="unit" name="unit" required>
                                <option value="">Select unit</option>
                                <option value="kg">Kilogram (kg)</option>
                                <option value="liter">Liter</option>
                                <option value="piece">Piece</option>
                                <option value="dozen">Dozen</option>
                                <option value="packet">Packet</option>
                                <option value="box">Box</option>
                                <option value="bag">Bag</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="stock_quantity" class="form-label">Stock Quantity</label>
                            <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" 
                                   min="1" required>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('supplier_dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Add Material
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
